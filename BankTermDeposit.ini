[DEFAULT]
train_test_split = 0.3
model_prefix     = BankTermDesposit_
model_outputFile = BankDepositModel_
model_inputFile  = BankDepositModel_


[DATASET]
DataFile = ./data/bank-additional-full.csv


[FEATURE_PROCESSING]
